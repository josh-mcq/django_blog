{% extends 'blog/includes/base.html' %} 
{% block head_title %}{{ post.title }}{% endblock %}
{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <h3>{{ post.title }}</h3>
    <p>{{ post.text }}</p>
    <a href="{{ post.category.get_absolute_url }}">Back to {{ post.category.title }}</a>

{% endblock %}
